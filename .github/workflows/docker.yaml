    # æ·»åŠ è·å–å½“å‰æ—¶é—´çš„æ­¥éª¤
    - name: Get current time
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

    # æ”¶é›†æ¨é€çš„é•œåƒä¿¡æ¯
    - name: Collect Images Info
