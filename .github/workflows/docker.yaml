    # è®°å½•å¼€å§‹æ—¶é—´
    - name: Set start time
      id: start_time
      run: |
        echo "time=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

    - name: Build and push image Aliyun
      id: build_push
      run: |
        # åˆå§‹åŒ–å˜é‡
        build_start_time=$(date +%s)
        processed_images=0
        failed_images=0
        attempt=1
        
        # å®šä¹‰é‡è¯•å‡½æ•°
        retry_command() {
          local cmd="$1"
          local max_attempts=3
          local attempt=1
          local wait_time=10
          local error_msg=""
          local retry_count=0
          
          while [ $attempt -le $max_attempts ]; do
            echo "::notice::å°è¯•æ‰§è¡Œå‘½ä»¤ (ç¬¬ $attempt æ¬¡): $cmd"
            if eval "$cmd" 2> >(tee /tmp/error.log >&2); then
              retry_count=$((attempt-1))
              return 0
            else
              error_msg=$(cat /tmp/error.log)
              echo "::warning::å‘½ä»¤æ‰§è¡Œå¤±è´¥ (å°è¯• $attempt/$max_attempts)"
              echo "é”™è¯¯ä¿¡æ¯: $error_msg"
              if [ $attempt -lt $max_attempts ]; then
                echo "ç­‰å¾… ${wait_time} ç§’åé‡è¯•..."
                sleep $wait_time
                wait_time=$((wait_time * 2))
              fi
              ((attempt++))
            fi
          done
          
          echo "::error::å‘½ä»¤æ‰§è¡Œå¤±è´¥ï¼Œå·²è¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°"
          echo "æœ€åä¸€æ¬¡é”™è¯¯ä¿¡æ¯: $error_msg"
          return 1
        }

        echo "### ğŸ”„ é•œåƒå¤„ç†è¿›åº¦" >> $GITHUB_STEP_SUMMARY
        echo "#### ç™»å½•çŠ¶æ€" >> $GITHUB_STEP_SUMMARY
        
        # Docker ç™»å½•
        if retry_command "docker login -u $ALIYUN_REGISTRY_USER -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY"; then
          echo "âœ… é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ç™»å½•æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ç™»å½•å¤±è´¥" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
        # åˆå§‹åŒ–é”™è¯¯ä¿¡æ¯æ”¶é›†
        errors=()
        
        # ç»Ÿè®¡æ€»é•œåƒæ•°
        total_images=0
        while IFS= read -r line || [ -n "$line" ]; do
          line=$(echo "$line" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
          if [[ -n "$line" && ! "$line" =~ ^# ]]; then
            ((total_images++))
          fi
        done < images.txt
        
        echo "#### ğŸ“Š å¤„ç†ç»Ÿè®¡" >> $GITHUB_STEP_SUMMARY
        echo "- å¾…å¤„ç†é•œåƒæ€»æ•°: ${total_images}" >> $GITHUB_STEP_SUMMARY
        
        # å¤„ç†é•œåƒ
        while IFS= read -r line || [ -n "$line" ]; do
          line=$(echo "$line" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
          if [[ -n "$line" && ! "$line" =~ ^# ]]; then
            ((processed_images++))
            
            # æå–å¹³å°ä¿¡æ¯å’Œé•œåƒåç§°
            if [[ "$line" =~ --platform[[:space:]]*([^[:space:]]+)[[:space:]]*(.+) ]]; then
              platform="${BASH_REMATCH[1]}"
              image="${BASH_REMATCH[2]}"
            else
              platform=""
              image="$line"
            fi
            
            echo "::group::å¤„ç†é•œåƒ ($processed_images/$total_images): $image"
            
            # æ‹‰å–é•œåƒ
            pull_cmd="docker pull"
            [ -n "$platform" ] && pull_cmd+=" --platform $platform"
            pull_cmd+=" $image"
            
            if retry_command "$pull_cmd"; then
              # æ„å»ºç›®æ ‡é•œåƒå
              platform_prefix=""
              [ -n "$platform" ] && platform_prefix="${platform//\//_}_"
              
              image_name=$(echo "$image" | awk -F: '{print $1}')
              image_tag=$(echo "$image" | awk -F: '{print $2}')
              [ -z "$image_tag" ] && image_tag="latest"
              
              target_image="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/${platform_prefix}${image_name##*/}:$image_tag"
              
              if retry_command "docker tag $image $target_image && docker push $target_image"; then
                echo "âœ… æˆåŠŸå¤„ç†é•œåƒ: $image -> $target_image"
              else
                ((failed_images++))
                errors+=("é•œåƒ $image: æ ‡è®°æˆ–æ¨é€å¤±è´¥")
              fi
            else
              ((failed_images++))
              errors+=("é•œåƒ $image: æ‹‰å–å¤±è´¥")
            fi
            
            # æ¸…ç†é•œåƒ
            docker rmi $image $target_image 2>/dev/null || true
            echo "::endgroup::"
          fi
        done < images.txt
        
        # æ›´æ–°ç¯å¢ƒå˜é‡
        echo "build_start_time=${build_start_time}" >> $GITHUB_ENV
        echo "total_images=${total_images}" >> $GITHUB_ENV
        echo "failed_images=${failed_images}" >> $GITHUB_ENV
        
        # å¦‚æœæœ‰é”™è¯¯ï¼Œè®°å½•åˆ°ç¯å¢ƒå˜é‡
        if [ ${#errors[@]} -gt 0 ]; then
          echo "ERROR_INFO<<EOF" >> $GITHUB_ENV
          printf '%s\n' "${errors[@]}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        fi
        
        # å¦‚æœæœ‰å¤±è´¥ï¼Œè®¾ç½®é”™è¯¯çŠ¶æ€
        [ $failed_images -gt 0 ] && exit 1

    - name: Build Summary
      if: always()
      run: |
        if [ -n "${{ env.build_start_time }}" ]; then
          start_time="${{ env.build_start_time }}"
          echo "### ğŸ“‹ æ„å»ºå®ŒæˆæŠ¥å‘Š" >> $GITHUB_STEP_SUMMARY
          echo "#### â° æ—¶é—´ä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- å¼€å§‹æ—¶é—´: $(date -d "@$start_time" '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- ç»“æŸæ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- æ€»è€—æ—¶: ${{ env.total_duration }} ç§’" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ğŸ“‹ æ„å»ºå®ŒæˆæŠ¥å‘Š" >> $GITHUB_STEP_SUMMARY
          echo "#### âš ï¸ æ„å»ºè¿‡ç¨‹ä¸­æ–­" >> $GITHUB_STEP_SUMMARY
          echo "æ„å»ºè¿‡ç¨‹æœªæ­£å¸¸å®Œæˆï¼Œæ— æ³•è·å–å®Œæ•´çš„æ—¶é—´ä¿¡æ¯ã€‚" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### ğŸ“Š å¤„ç†ç»Ÿè®¡" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ env.total_images }}" ]; then
          echo "- æ€»é•œåƒæ•°: ${{ env.total_images }} ä¸ª" >> $GITHUB_STEP_SUMMARY
          echo "- æˆåŠŸæ•°é‡: $((${{ env.total_images }} - ${{ env.failed_images }})) ä¸ª" >> $GITHUB_STEP_SUMMARY
          echo "- å¤±è´¥æ•°é‡: ${{ env.failed_images }} ä¸ª" >> $GITHUB_STEP_SUMMARY
          echo "- æˆåŠŸç‡: ${{ env.success_rate }}%" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âš ï¸ æ— å¯ç”¨ç»Ÿè®¡ä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
        fi

    # æ·»åŠ é‚®ä»¶é€šçŸ¥åŠŸèƒ½
    - name: Send Notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
