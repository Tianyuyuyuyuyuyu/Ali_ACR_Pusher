          </ul>

          <h3>ğŸ³ æ¨é€é•œåƒä¿¡æ¯</h3>
          <pre>${{ env.IMAGES_INFO }}</pre>
          
          ${{ env.ERROR_INFO && '<h3>âŒ é”™è¯¯ä¿¡æ¯</h3><pre style="color: #ff0000;">' || '' }}
          ${{ env.ERROR_INFO }}
          ${{ env.ERROR_INFO && '</pre>' || '' }}
          
          <hr>
          <p>ğŸ“Œ æ›´å¤šè¯¦ç»†ä¿¡æ¯è¯·æŸ¥çœ‹ <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">æ„å»ºæ—¥å¿—</a></p>
          
          <p style="color: #666; font-size: 12px;">
            æ­¤é‚®ä»¶ç”± GitHub Actions è‡ªåŠ¨å‘é€ï¼Œè¯·å‹¿ç›´æ¥å›å¤ã€‚
