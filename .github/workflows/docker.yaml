        subject: 'Ali_ACR_Pusher æ„å»ºé€šçŸ¥'
        html_body: |
          <h2>ğŸ”” æ„å»ºé€šçŸ¥</h2>
          
          <h3>ğŸ“Š æ„å»ºçŠ¶æ€</h3>
          ${{ job.status == 'success' && 'âœ… æ„å»ºæˆåŠŸ' || 'âŒ æ„å»ºå¤±è´¥' }}
          
          <h3>ğŸ“‹ è¯¦ç»†ä¿¡æ¯</h3>
          <ul>
            <li>ğŸ¢ ä»“åº“ï¼š${{ github.repository }}</li>
            <li>ğŸ”„ è§¦å‘äº‹ä»¶ï¼š${{ github.event_name }}</li>
