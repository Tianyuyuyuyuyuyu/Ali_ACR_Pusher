        echo "#### â° æ„å»ºä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
        echo "- å¼€å§‹æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
